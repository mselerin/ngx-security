<h1>
  ngx-security demo
</h1>

<div>
  <button (click)="switchAuthentication()">Switch auth</button>
  <button (click)="toggleFoo()">Toggle foo</button>
</div>

<app-sample *secuIsAuthenticated></app-sample>

<div>
  <b>Authenticated ?</b>&nbsp;
  <span *secuIsAuthenticated>YES</span>
  <span *secuIsAnonymous>NO</span>
</div>

<div>
  <b>HasRoles('ADMIN', 'USER') ?</b>&nbsp;
  <span *secuHasRoles="['ADMIN', 'USER']; else roleElse">YES</span>
  <ng-template #roleElse>
    <span>NO</span>
  </ng-template>
</div>

<div>
  <b>HasAnyRoles('X', 'Y', 'Z') ?</b>&nbsp;
  <span *secuHasAnyRoles="['X', 'Y', 'Z']; else roleElse">YES</span>
  <ng-template #roleElse>
    <span>NO</span>
  </ng-template>
</div>


<div>
  <b>IsMemberOf('GROUP_A') ?</b>&nbsp;
  <span *secuIsMemberOf="'GROUP_A'; else memberElse">YES</span>
  <ng-template #memberElse>
    <span>NO</span>
  </ng-template>
</div>



<div>
  <b>HasPermission('foo') ?</b>&nbsp;
  <span *secuHasPermissions="'foo'; else permElse">YES</span>
  <ng-template #permElse>
    <span>NO</span>
  </ng-template>
</div>



<div>
  <b>HasPermission('foo', {{'{'}}foo: {{foo.value}}{{'}'}}) ?</b>&nbsp;
  <span *secuHasPermissions="'foo'; resource: foo; else permElse">YES</span>
  <ng-template #permElse>
    <span>NO</span>
  </ng-template>
</div>
